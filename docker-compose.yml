version: '3.7'
services:
  "cronicle-master":
    container_name: cronicle-master
    image: cronicle-base
    restart: always
    volumes:
      - ./sample_conf/config.json:/opt/cronicle/conf/config.json
      - ./sample_conf/emails:/opt/cronicle/conf/emails
      - ./docker-entrypoint.sh:/docker-entrypoint.sh
    entrypoint: /docker-entrypoint.sh
    environment:
      IS_MASTER: "1"
    ports:
      - 3012:3012
